<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/validaCPF.js" defer></script>
    <script src="./assets/js/main.js" defer></script>
    <title>Modelo</title>
  </head>
  <body>
    <section class="container">
      <h1>Formulário de cadastro</h1>
      <ul>
        <li>Nenhum campo pode estar vazio</li>
        <li>Usuário só poderá conter letra e/ou números</li>
        <li>Usuário deverá conter entre 3 e 12 caracteres</li>
        <li>Senha precisa ter entre 6 e 12 caracteres</li>
      </ul>
      <form action="/" method="post" class="formulario">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" class="nome validar" />
        <label for="sobrenome">Sobrenome</label>
        <input
          type="text"
          name="sobrenome"
          id="sobrenome"
          class="sobrenome validar"
        />
        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" class="cpf validar" />
        <label for="usuario">Usuário</label>
        <input
          type="text"
          name="usuario"
          id="usuario"
          class="usuario validar"
        />
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" class="senha validar" />
        <label for="repetir-senha">Repetir a senha</label>
        <input
          type="password"
          name="repetir-senha"
          id="repetir-senha"
          class="repetir-senha validar"
        />
        <button type="submit">Enviar</button>
      </form>
    </section>
  </body>
</html>
